<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geliştirilmiş DinoGame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #f8f8f8;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        #game-scene {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #6ab04c, #badc58);
        }
        
        #dino {
            position: absolute;
            bottom: 40px;
            left: 50px;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,70 L40,40 L50,30 L60,40 L70,70 L60,80 L40,80 Z" fill="%234CAF50"/><circle cx="40" cy="35" r="5" fill="white"/><circle cx="60" cy="35" r="5" fill="white"/><circle cx="40" cy="35" r="2" fill="black"/><circle cx="60" cy="35" r="2" fill="black"/><path d="M45,50 Q50,55 55,50" stroke="black" stroke-width="2" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.3s;
        }
        
        .obstacle {
            position: absolute;
            bottom: 40px;
            width: 30px;
            height: 50px;
            z-index: 5;
        }
        
        .cactus {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50"><path d="M15,5 L20,20 L10,20 Z" fill="%23355E3B"/><rect x="12" y="20" width="6" height="30" fill="%23355E3B"/><rect x="5" y="25" width="6" height="15" fill="%23355E3B"/><rect x="19" y="30" width="6" height="10" fill="%23355E3B"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .bird {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30"><path d="M10,15 Q20,5 30,15 Q20,25 10,15 Z" fill="%23FF5722"/><circle cx="25" cy="12" r="2" fill="white"/><circle cx="25" cy="12" r="1" fill="black"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            height: 30px;
            bottom: 120px;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #8B4513, #A0522D);
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            width: 70px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            top: 50px;
        }
        
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .cloud:before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud:after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 10px;
        }
        
        #score-container {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        #high-score {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            width: 80%;
        }
        
        #game-over {
            display: none;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 15px;
            color: #555;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .jump {
            animation: jump 0.5s ease-out;
        }
        
        @keyframes jump {
            0% { bottom: 40px; }
            50% { bottom: 150px; }
            100% { bottom: 40px; }
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-scene">
            <div id="ground"></div>
            <div id="dino"></div>
            <div id="score-container">
                <div id="score">Skor: 0</div>
                <div id="high-score">En Yüksek Skor: 0</div>
            </div>
            <div class="instructions">
                Zıplamak için: SPACE, Yukarı Ok veya Dokun
            </div>
            
            <div id="start-screen">
                <h1>Dino Macerası</h1>
                <p>Dinozorunuzu engellerden atlatın ve mümkün olduğunca uzun süre hayatta kalın!</p>
                <p>Oyun zorlaştıkça hızlanacak ve yeni engeller eklenecek</p>
                <button id="start-button">OYUNU BAŞLAT</button>
            </div>
            
            <div id="game-over">
                <h1>Oyun Bitti!</h1>
                <p id="final-score">Skorunuz: 0</p>
                <p id="new-high-score" style="display:none; color: #FF5722; font-weight: bold;">Yeni Rekor! Tebrikler!</p>
                <button id="restart-button">TEKRAR DENE</button>
            </div>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const dino = document.getElementById('dino');
        const gameScene = document.getElementById('game-scene');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameOverDisplay = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreDisplay = document.getElementById('final-score');
        const newHighScoreDisplay = document.getElementById('new-high-score');
        
        let isJumping = false;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = 8;
        let obstacleInterval;
        let cloudInterval;
        
        // Yüksek skoru göster
        highScoreDisplay.textContent = `En Yüksek Skor: ${highScore}`;
        
        // Dino zıplama fonksiyonu
        function jump() {
            if (isJumping || !isGameStarted) return;
            
            isJumping = true;
            dino.classList.add('jump');
            
            // Zıplama sesi
            playJumpSound();
            
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 500);
        }
        
        // Engel oluşturma fonksiyonu
        function createObstacle() {
            if (!isGameStarted || isGameOver) return;
            
            const obstacleTypes = ['cactus', 'cactus', 'bird']; // Kaktüs daha sık görünsün
            const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle', obstacleType);
            gameScene.appendChild(obstacle);
            
            let obstaclePosition = 800;
            obstacle.style.left = obstaclePosition + 'px';
            
            // Engel hareketi
            const moveObstacle = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObstacle);
                    return;
                }
                
                obstaclePosition -= gameSpeed;
                obstacle.style.left = obstaclePosition + 'px';
                
                // Çarpışma kontrolü
                const dinoRect = {
                    left: 50,
                    right: 110,
                    bottom: 40,
                    top: 100
                };
                
                const obstacleRect = {
                    left: obstaclePosition,
                    right: obstaclePosition + 30,
                    bottom: obstacleType === 'bird' ? 120 : 40,
                    top: obstacleType === 'bird' ? 150 : 90
                };
                
                if (
                    obstacleRect.left < dinoRect.right &&
                    obstacleRect.right > dinoRect.left &&
                    obstacleRect.bottom < dinoRect.top &&
                    obstacleRect.top > dinoRect.bottom
                ) {
                    gameOver();
                    clearInterval(moveObstacle);
                }
                
                // Engel ekrandan çıktığında
                if (obstaclePosition < -50) {
                    obstacle.remove();
                    clearInterval(moveObstacle);
                    score += 5;
                    scoreDisplay.textContent = `Skor: ${score}`;
                    
                    // Her 100 puanda bir hız artışı
                    if (score % 100 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }, 20);
        }
        
        // Bulut oluşturma fonksiyonu
        function createCloud() {
            if (!isGameStarted || isGameOver) return;
            
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            gameScene.appendChild(cloud);
            
            let cloudPosition = 800;
            const cloudHeight = Math.floor(Math.random() * 100) + 20;
            cloud.style.top = cloudHeight + 'px';
            cloud.style.left = cloudPosition + 'px';
            
            // Bulut hareketi
            const moveCloud = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveCloud);
                    return;
                }
                
                cloudPosition -= gameSpeed / 2;
                cloud.style.left = cloudPosition + 'px';
                
                // Bulut ekrandan çıktığında
                if (cloudPosition < -100) {
                    cloud.remove();
                    clearInterval(moveCloud);
                }
            }, 50);
        }
        
        // Oyun başlatma
        function startGame() {
            if (isGameStarted) return;
            
            isGameStarted = true;
            isGameOver = false;
            score = 0;
            gameSpeed = 8;
            
            startScreen.style.display = 'none';
            scoreDisplay.textContent = `Skor: ${score}`;
            gameOverDisplay.style.display = 'none';
            
            // Engel oluşturma aralığı
            obstacleInterval = setInterval(createObstacle, 1500);
            
            // Bulut oluşturma aralığı
            cloudInterval = setInterval(createCloud, 3000);
        }
        
        // Oyun bitişi
        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = `Skorunuz: ${score}`;
            
            // Yüksek skor kontrolü
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                highScoreDisplay.textContent = `En Yüksek Skor: ${highScore}`;
                newHighScoreDisplay.style.display = 'block';
            } else {
                newHighScoreDisplay.style.display = 'none';
            }
            
            clearInterval(obstacleInterval);
            clearInterval(cloudInterval);
            
            // Tüm engelleri temizle
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
            
            // Çarpışma sesi
            playCrashSound();
        }
        
        // Yeniden başlatma
        function restartGame() {
            if (!isGameOver) return;
            
            gameOverDisplay.style.display = 'none';
            startGame();
        }
        
        // Ses efektleri
        function playJumpSound() {
            // Basit bir bip sesi simülasyonu
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 523.25; // C5 notasının frekansı
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 0.5);
        }
        
        function playCrashSound() {
            // Çarpışma sesi simülasyonu
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 110; // A2 notasının frekansı
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.5, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 1);
        }
        
        // Olay dinleyicileri
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (event) => {
            if ((event.code === 'Space' || event.code === 'ArrowUp') && isGameStarted) {
                jump();
            } else if (event.code === 'KeyR' && isGameOver) {
                restartGame();
            } else if (!isGameStarted && !isGameOver) {
                startGame();
            }
        });
        
        // Mobil için dokunma desteği
        gameScene.addEventListener('touchstart', () => {
            if (isGameStarted) {
                jump();
            } else {
                startGame();
            }
        });
        
        // İlk bulutları oluştur
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                createCloud();
            }, i * 1000);
        }
    </script>
</body>
</html>
