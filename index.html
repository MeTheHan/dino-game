<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoGame Klonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: white;
            border: 2px solid #525252;
            overflow: hidden;
        }
        
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #525252;
        }
        
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #525252;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: #525252;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #525252;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #525252;
            display: none;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #525252;
        }
        
        #start-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #start-screen p {
            font-size: 16px;
        }
        
        .jump {
            animation: jump 0.5s linear;
        }
        
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 80px; }
            100% { bottom: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>DinoGame Klonu</h1>
            <p>Zıplamak için SPACE veya Yukarı Ok tuşuna basın</p>
            <p>Başlamak için herhangi bir tuşa basın</p>
        </div>
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">Skor: 0</div>
        <div id="game-over">Oyun Bitti! Yeniden başlamak için R tuşuna basın</div>
    </div>

    <script>
        // Oyun değişkenleri
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        
        let isJumping = false;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let gameSpeed = 5;
        let cactusInterval;
        
        // Dino zıplama fonksiyonu
        function jump() {
            if (isJumping || !isGameStarted) return;
            
            isJumping = true;
            dino.classList.add('jump');
            
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 500);
        }
        
        // Kaktüs oluşturma fonksiyonu
        function createCactus() {
            if (!isGameStarted || isGameOver) return;
            
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            gameContainer.appendChild(cactus);
            
            let cactusPosition = 800;
            cactus.style.left = cactusPosition + 'px';
            
            // Kaktüs hareketi
            const moveCactus = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveCactus);
                    return;
                }
                
                cactusPosition -= gameSpeed;
                cactus.style.left = cactusPosition + 'px';
                
                // Çarpışma kontrolü
                if (
                    cactusPosition > 0 && 
                    cactusPosition < 70 && 
                    !dino.classList.contains('jump')
                ) {
                    gameOver();
                    clearInterval(moveCactus);
                }
                
                // Kaktüs ekrandan çıktığında
                if (cactusPosition < -20) {
                    cactus.remove();
                    clearInterval(moveCactus);
                    score += 10;
                    scoreDisplay.textContent = 'Skor: ' + score;
                    
                    // Her 100 puanda bir hız artışı
                    if (score % 100 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }, 20);
        }
        
        // Oyun başlatma
        function startGame() {
            if (isGameStarted) return;
            
            isGameStarted = true;
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            
            startScreen.style.display = 'none';
            scoreDisplay.textContent = 'Skor: 0';
            gameOverDisplay.style.display = 'none';
            
            // Kaktüs oluşturma aralığı
            cactusInterval = setInterval(createCactus, 1500);
        }
        
        // Oyun bitişi
        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            gameOverDisplay.style.display = 'block';
            clearInterval(cactusInterval);
            
            // Tüm kaktüsleri temizle
            const cacti = document.querySelectorAll('.cactus');
            cacti.forEach(cactus => cactus.remove());
        }
        
        // Yeniden başlatma
        function restartGame() {
            if (!isGameOver) return;
            
            gameOverDisplay.style.display = 'none';
            startGame();
        }
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (event) => {
            if ((event.code === 'Space' || event.code === 'ArrowUp') && isGameStarted) {
                jump();
            } else if (event.code === 'KeyR' && isGameOver) {
                restartGame();
            } else if (!isGameStarted && !isGameOver) {
                startGame();
            }
        });
        
        // Mobil için dokunma desteği
        gameContainer.addEventListener('touchstart', () => {
            if (isGameStarted) {
                jump();
            } else {
                startGame();
            }
        });
    </script>
</body>
</html>
